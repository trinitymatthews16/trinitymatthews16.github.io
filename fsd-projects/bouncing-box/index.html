<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        left: 0px;
      }

      .board {
        height: 100vh;
        background-image: url("https://www.bing.com/th/id/OIP.1gm9ZgMMKWXwKNYw0GP36gHaEK?w=245&h=211&c=8&rs=1&qlt=90&o=6&cb=12&dpr=1.3&pid=3.1&rm=2");
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body class="board">
    <div class="box">?</div>
    <div class="misclick-counter">Misses: 0</div>
    <div class="game-over" style="display:none;">Tinity's Bouncing Box - GAME OVER</div>

    <script>
      (function () {
        "use strict";
        var gameOverMessage = jQuery(".game-over");
        var box = jQuery(".box");
        var board = jQuery(".board");

        var boardWidth = board.width();
        var boardHeight = jQuery(window).height();
        var counter = jQuery(".misclick-counter");

        jQuery(window).on("resize", function () {
          boardWidth = board.width();
          boardHeight = jQuery(window).height();
        });

        var interval = setInterval(update, 50);

        box.on("click", function (event) {
          event.stopPropagation();
          handleBoxClick();
        });

        board.on("click", function (event) {
          if (!jQuery(event.target).hasClass("box")) {
            handleBoardClick();
          }
        });

        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        function changeBoxText(newText) {
          box.text(newText);
        }

        var positionX = 0;
        var points = 0;
        var speed = 5;
        var positionY = 0;
        var speedY = 3;
        var gameOver = false;

        var colorStr = "rgb(50, 25, 250)";
        box.css("background-color", colorStr);

        function update() {
          if (gameOver) return;

          positionX += speed;
          positionY += speedY;

          if (positionX < 0) {
            positionX = 0;
            speed = -speed;
          } else if (positionX > boardWidth - box.width()) {
            positionX = boardWidth - box.width();
            speed = -speed;
          }

          if (positionY < 0) {
            positionY = 0;
            speedY = -speedY;
          } else if (positionY > boardHeight - box.height()) {
            positionY = boardHeight - box.height();
            speedY = -speedY;
          }

          moveBoxTo(positionX, positionY);
        }

        var misClicks = 0;
        updatemisClicks();

        function handleBoardClick() {
          if (gameOver) return;
          misClicks++;
          updatemisClicks();

          if (misClicks >= 10) {
            triggerGameOver();
          }
        }

        function handleBoxClick() {
          if (gameOver) return;
          positionX = 0;
          points++;
          changeBoxText(points);
          speed += 3;
          box.css("background-color", getRandomColor());
          if (points % 3 === 0) {
            box.css("background-color", getRandomColor());
          }
        }

        function updatemisClicks() {
          counter.text("Misses: " + misClicks);
        }

        function triggerGameOver() {
          gameOver = true;
          gameOverMessage.fadeIn(500);
          speed = 0;
          speedY = 0;
          box.off("click");
          board.off("click");
        }

        function getRandomColor() {
          var r = Math.floor(Math.random() * 255);
          var g = Math.floor(Math.random() * 255);
          var b = Math.floor(Math.random() * 255);
          return "rgb(" + r + "," + g + "," + b + ")";
        }

        function endGame() {
          clearInterval(interval);
        }
      })();
    </script>
  </body>
</html>
